<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Hotels Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
  <body>
  <header class="header">
  	<div class="wrapper">
  		<div class="logo">Test</div>
  		<button class="header__button">List your property</button>
  	</div>
  </header>
  <main>
  	<div class="wrapper">
  		<section class="property-side">
  			<div class="property-side__left">
  				<div class="show">
  					<div class="show__plus"></div>
  					<span class="show__description">Amenities</span>
  				</div>
  			</div>
  			<div class="property-side__right">
  				<div class="search">
  					<label for="search" class="search__label">Amenities search</label>
  					<input type="search" id="search" name="search" class="search__input" placeholder="enter the names of amenities that you need in apartment">
  				</div>
  				<article class="properties">
  					<div class="properties__title">
  						<span class="propertie__description">Popular amenities</span>
  					</div>
  					<div class="properties__wrapper">
  						<div class="property">
  							<input type="checkbox" name="air-conditioner" id="air-conditioner" class="property__checkbox">
  							<label for="air-conditioner" class="property__description">Air conditioner</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="computerr" id="computerr" class="property__checkbox">
  							<label for="computerr" class="property__description">Computerr</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="elevator" id="elevator" class="property__checkbox">
  							<label for="elevator" class="property__description">Elevator</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="free-transportation" id="free-transportation" class="property__checkbox">
  							<label for="free-transportation" class="property__description">Free Transportation</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="free-wireless-internet" id="free-wireless-internet" class="property__checkbox">
  							<label for="free-wireless-internet" class="property__description">Free wireless internet</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="guarded-parking" id="guarded-parking" class="property__checkbox">
  							<label for="guarded-parking" class="property__description">Guarded parking</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="hair-dryer" id="hair-dryer" class="property__checkbox">
  							<label for="hair-dryer" class="property__description">Hair dryer</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="washing-machine" id="washing-machine" class="property__checkbox">
  							<label for="washing-machine" class="property__description">Washing machine</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="vacuum-cleaner" id="vacuum-cleaner" class="property__checkbox">
  							<label for="vacuum-cleaner" class="property__description">Vacuum cleaner</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="wireless-internet" id="wireless-internet" class="property__checkbox">
  							<label for="wireless-internet" class="property__description">Wireless internet</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="parking" id="parking" class="property__checkbox">
  							<label for="parking" class="property__description">Parking</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="tv" id="tv" class="property__checkbox">
  							<label for="tv" class="property__description">TV (local channels only)</label>
  						</div>
  					</div>
  				</article>
  				<article class="properties">
  					<div class="properties__title">
  						<span class="propertie__description">Popular amenities</span>
  					</div>
  					<div class="properties__wrapper">
  						<div class="property">
  							<input type="checkbox" name="balcony" id="balcony" class="property__checkbox">
  							<label for="balcony" class="property__description">Balcony</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="fireplace" id="fireplace" class="property__checkbox">
  							<label for="fireplace" class="property__description">Fireplace</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="floor-heating" id="floor-heating" class="property__checkbox">
  							<label for="floor-heating" class="property__description">Floor heating</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="game-room" id="game-room" class="property__checkbox">
  							<label for="game-room" class="property__description">Game room</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="terrace" id="terrace" class="property__checkbox">
  							<label for="terrace" class="property__description">Terrace</label>
  						</div>
  					</div>
  				</article>
  				<article class="properties">
  					<div class="properties__title">
  						<span class="propertie__description">Kitchen</span>
  					</div>
  					<div class="properties__wrapper">
  						<div class="property">
  							<input type="checkbox" name="blender" id="blender" class="property__checkbox">
  							<label for="blender" class="property__description">Blender</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="coffee-maker" id="coffee-maker" class="property__checkbox">
  							<label for="coffee-maker" class="property__description">Coffee maker</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="cooking-hob" id="cooking-hob" class="property__checkbox">
  							<label for="cooking-hob" class="property__description">Cooking hob</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="dishwasher" id="dishwasher" class="property__checkbox">
  							<label for="dishwasher" class="property__description">Dishwasher</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="freezer" id="freezer" class="property__checkbox">
  							<label for="freezer" class="property__description">Freezer</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="fridge" id="fridge" class="property__checkbox">
  							<label for="fridge" class="property__description">Fridge</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="super-blender" id="super-blender" class="property__checkbox">
  							<label for="super-blender" class="property__description">Super blender</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="super-coffee-maker" id="super-coffee-maker" class="property__checkbox">
  							<label for="super-coffee-maker" class="property__description">Super coffee maker</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="super-cooking-hob" id="super-cooking-hob" class="property__checkbox">
  							<label for="super-cooking-hob" class="property__description">Super cooking hob</label>
  						</div>
  						<div class="property">
  							<input type="checkbox" name="cook" id="cook" class="property__checkbox">
  							<label for="cook" class="property__description">Cook</label>
  						</div>
  					</div>
  				</article>
  			</div>
  		</section>
  		<section class="result-side">
        <div class="tabs">
          <div class="tab tab--map">Map</div>
          <div class="tab tab--accommodations">Accommodations</div>
        </div> 
        <div class="offers">
          <div class="offers__properties"></div>
          <div class="offers__result">6 offers</div>
        </div>
        <section class="results">
          <article class="hotel">
            <div class="hotel__pic">
              <img src="img/hotel.png" alt="Stylish apartment">
            </div>
            <div class="hotel__row">
              <div class="hotel__name">Stylish apartment in el born</div>
              <div class="hotel__price">
                <div class="hotel__currency">€</div>

            <div class="hotel__pic">
              <img src="img/hotel.png" alt="Stylish apartment">
            </div>
            <div class="hotel__row">
              <div class="hotel__name">Stylish apartment in el born</div>
              <div class="hotel__price">
                <div class="hotel__currency">€</div>
                <div class="hotel__current">70</div>
              </div>
            </div>
          </article>
                    <article class="hotel">
            <div class="hotel__pic">
              <img src="img/hotel.png" alt="Stylish apartment">

            <div class="hotel__row">
              <div class="hotel__name">Stylish apartment in el born</div>
              <div class="hotel__price">
                <div class="hotel__currency">€</div>

            <div class="hotel__row">

          </article>
        </section>
        <section class="map hidden">
          <img src="img/map.png" alt="map" class="map__img">
        </section>
      </section>  
  	</div>
  </main>
  <script type="text/javascript" src="index.js"></script>

</html>
